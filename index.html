<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="arquivo/calculator.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div class="container"> 
        <div class="calculator">

            <form>

                <div class="display">
                    <input type="text" id="display">
                </div>

                <div>
                    <input type="button" value="1" onclick="addNumberTheCalculato(1)">
                    <input type="button" value="2" onclick="addNumberTheCalculato(2)">
                    <input type="button" value="3" onclick="addNumberTheCalculato(3)">
                    <input type="button" value="+" onclick="addSing('+')">
                </div>

                <div>
                    <input type="button" value="4" onclick="addNumberTheCalculato(4)">
                    <input type="button" value="5" onclick="addNumberTheCalculato(5)">
                    <input type="button" value="6" onclick="addNumberTheCalculato(6)">
                    <input type="button" value="-" onclick="addSing('-')">
                </div>

                <div>
                    <input type="button" value="7" onclick="addNumberTheCalculato(7)">
                    <input type="button" value="8" onclick="addNumberTheCalculato(8)">
                    <input type="button" value="9" onclick="addNumberTheCalculato(9)">
                    <input type="button" value="*" onclick="addSing('*')">
                </div>

                <div>
                    <input type="button" value="0" onclick="addNumberTheCalculato(0)">
                    <input type="button" value="." onclick="addSing('.')">
                    <input type="button" value="/" onclick="addSing('/')">
                    <input type="button" value="=" onclick="result()">
                </div>

                <div class="fim">
                    <input type="button" value="Clear" onclick="clearNumber()" class="clear">
                    <input type="button" value="Scientific" onclick="viewScientific() " class="scientific" >
                </div>

                <div class="functionScientific hide_function">
                    <input type="button" value="Sin" onclick="sin()">
                    <input type="button" value="Cos" onclick="cos() ">
                    <input type="button" value="Tan" onclick="tan()">
                    <input type="button" value="Log" onclick="log()">
                </div>

                <div class="functionScientific hide_function">
                    <input type="button" value="Exp" onclick=" exp()">
                    <input type="button" value="(" onclick="addSing('(') ">
                    <input type="button" value=")" onclick="addSing(')') ">
                    <input type="button" value="Ï€" onclick="pi()">
                </div>
            
                

            </form>
        </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
